{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>UTST Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="{% static '/login_page/style.css' %}">
</head>

<body>
<form class="form-signin" method="POST" action="/login_page/">
    <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
    <label for="inputId" class="sr-only">ID</label>
    <input type="text" id="user-email" name="user-email" class="form-control" placeholder="ID" autofocus=""/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="user-pwd" name="user-pwd" class="form-control" placeholder="Password"/>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
</form>

</body>
</html>
